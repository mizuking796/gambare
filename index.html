<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#1a1a2e">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Eye Monitor">
  <title>Eye Fatigue Monitor</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon.svg">
</head>
<body>
  <!-- Start overlay -->
  <div id="start-overlay" class="start-overlay">
    <div class="start-content">
      <div class="start-icon">👁️</div>
      <p class="app-name">Eye Fatigue Monitor</p>
      <h2 class="catch-copy">眠気に負けそうなあなたを<br>声で起こします！</h2>

      <div class="voice-selection">
        <p class="voice-credit">声：音読さん</p>
        <div class="voice-options">
          <label class="voice-option">
            <input type="radio" name="voice" value="m" checked>
            <span class="voice-btn">男性の声</span>
          </label>
          <label class="voice-option">
            <input type="radio" name="voice" value="f">
            <span class="voice-btn">女性の声</span>
          </label>
        </div>
      </div>

      <button id="start-button" class="start-button">タップして開始</button>
      <p class="start-hint">※ カメラと音声の許可が必要です</p>
      <p class="terms-hint">開始すると<a href="terms.html" class="terms-link">利用規約</a>に同意したものとみなします</p>
      <a href="about.html" class="about-link">仕組みを見る →</a>
    </div>
  </div>

  <div class="container">
    <h1><a href="index.html" style="color: inherit; text-decoration: none;">Eye Fatigue Monitor</a></h1>
    <div class="video-container">
      <video id="video" autoplay playsinline></video>
      <canvas id="canvas"></canvas>
      <div id="eye-fatigue" class="eye-fatigue">目の疲労度: 20%</div>
      <div id="eye-closed-warning" class="eye-closed-warning hidden">閉眼検出中...</div>
    </div>

    <div class="status-container">
      <div id="status" class="status">Loading...</div>
      <button id="awake-button" class="awake-button hidden">目が覚めた</button>
      <button id="back-button" class="back-button">音声を変更</button>
    </div>
    <div class="result-container">
      <div class="fatigue-display">
        <div id="fatigue-icon" class="fatigue-icon">👁️</div>
        <div class="fatigue-info">
          <span id="fatigue-value" class="fatigue-value">20</span>
          <span class="fatigue-label">% 疲労度</span>
        </div>
      </div>
      <div class="fatigue-bar-container">
        <div class="fatigue-bar">
          <div id="fatigue-fill" class="fatigue-fill"></div>
        </div>
        <div class="fatigue-markers">
          <span>0%</span>
          <span>50%</span>
          <span>100%</span>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
